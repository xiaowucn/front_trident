<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %><%= favicon %>" />
    <title><%= title %></title>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but front_trident doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <div class="git-revision-container" style="display: none">
      <span>Env: <%= env %></span>
      <span>branch: <%= git.branch %></span>
      <span>commit: <%= git.commit %></span>
      <span>time: <%= git.time %></span>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
